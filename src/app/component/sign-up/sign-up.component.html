<div class="col-lg-6 m-auto p-5 bg-secondary-subtle">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="tab-login"
        data-bs-toggle="pill"
        data-bs-target="#pills-login"
        type="button"
        role="tab"
        aria-controls="pills-login"
        aria-selected="true"
      >
        Login
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="tab-register"
        data-bs-toggle="pill"
        data-bs-target="#pills-register"
        type="button"
        role="tab"
        aria-controls="pills-register"
        aria-selected="false"
      >
        Register
      </button>
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div
      class="tab-pane fade show active"
      id="pills-login"
      role="tabpanel"
      aria-labelledby="tab-login"
    >
      <form >//(ngSubmit)="login()"  [formGroup]="loginForm"
        <!-- sign in form -->
        <div class="text-center mb-3">
          <p>Sign in with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>

        <p class="text-center">or:</p>
        <div class="form-outline mb-4">
          <label class="form-label" for="loginName">Email or username</label>
          <input
            type="email"
            id="loginName"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" formControlName="password"
          />        
        </div>

        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <div class="form-check mb-3 mb-md-0">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                checked
              />
              <label class="form-check-label" for="loginCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign in
        </button>
        <div class="text-center">
          <p>Not a member? <a href="#">Register</a></p>
        </div>
      </form>
    </div>

    <div
      class="tab-pane fade"
      id="pills-register"
      role="tabpanel"
      aria-labelledby="tab-register"
    >
      <form >//(ngSubmit)="addNewUser()"  [formGroup]="loginForm"
        <div class="text-center mb-3">
          <p>Sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
        <p class="text-center">or:</p>
        <div class="form-outline mb-4">
          <label class="form-label" for="registerName">Name</label>
          <input type="text" id="registerName" class="form-control" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="registerUsername">Username</label>
          <input type="text" id="registerUsername" class="form-control" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="registerEmail">Email</label>
          <input type="email" id="registerEmail" class="form-control" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label" for="registerRepeatPassword"
            >Repeat password</label
          >
          <input
            type="password"
            id="registerRepeatPassword"
            class="form-control"
          />
        </div>
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="registerCheck"
            checked
          />
          <label class="form-check-label" for="registerCheck"
            >I have read and agree to the terms</label
          >
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3">
          Sign up
        </button>
      </form>
    </div>
  </div>
</div>
